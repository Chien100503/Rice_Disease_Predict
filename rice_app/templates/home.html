<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ</title>
    <style>
      /* Định dạng chung */
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        color: #fff;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSur38kaOUhtQaPkc38NZiskLV-gRldVZ_fFTI2jIrOEuLKnqvspeI7f0m8apFS4zQI_YgZUy7C9tx9gIXVYgTe8w");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      /* Hiệu ứng nền mờ */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Lớp phủ đen mờ */
        z-index: -1;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        font-weight: bold;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }

      p {
        font-size: 1.2em;
        margin-bottom: 30px;
        line-height: 1.6;
        color: #f9f9f9;
        max-width: 600px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      }

      a {
        display: inline-block;
        background-color: #ffffff;
        color: #56ab2f;
        padding: 15px 30px;
        font-size: 1.2em;
        font-weight: bold;
        border-radius: 8px;
        text-decoration: none;
        transition: transform 0.3s, background-color 0.3s;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }

      a:hover {
        background-color: #f1f1f1;
        transform: translateY(-3px);
      }

      footer {
        margin-top: 50px;
        font-size: 0.9em;
        color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <h1>Chào mừng đến với hệ thống dự đoán bệnh cho cây lúa</h1>
    <p>Đây là ứng dụng hỗ trợ chẩn đoán các bệnh phổ biến trên cây lúa dựa trên hình ảnh. Hãy tải lên ảnh cây lúa của bạn để bắt đầu phân tích và nhận kết quả ngay!</p>
    <a href="/predict/">Bắt đầu dự đoán</a>
    <footer>&copy; 2024 - Hệ thống dự đoán bệnh cây lúa. Tất cả các quyền được bảo lưu.</footer>
  </body>
</html>
